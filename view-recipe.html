<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details - Family Recipe Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .recipe-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .recipe-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .recipe-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .meta-item strong {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .recipe-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .recipe-content {
            padding: 40px;
        }

        .recipe-section {
            margin-bottom: 30px;
        }

        .recipe-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.8em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .info-card strong {
            display: block;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .info-card span {
            font-size: 1.2em;
            color: #333;
        }

        .ingredients-list,
        .instructions-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .ingredients-list li,
        .instructions-list li {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
            list-style-position: inside;
        }

        .instructions-list li {
            border-left: 4px solid #667eea;
            padding-left: 15px;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .badge-category {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-difficulty {
            background: #fff3e0;
            color: #f57c00;
        }

        .loading {
            text-align: center;
            padding: 100px;
            font-size: 1.5em;
            color: #667eea;
        }

        .error {
            text-align: center;
            padding: 100px;
            color: #d32f2f;
            font-size: 1.2em;
        }

        .author-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }

        .author-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <div class="container">
        <div id="loading" class="loading">Loading recipe...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="recipeContent" style="display: none;">
            <!-- Recipe content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Get recipe ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');

        if (!recipeId) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'No recipe ID provided.';
        } else {
            // Fetch recipe details
            fetchRecipeDetails(recipeId);
        }

        async function fetchRecipeDetails(id) {
            try {
                const response = await fetch(`/api/recipes?id=${id}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch recipe details');
                }

                const recipe = await response.json();
                displayRecipe(recipe);
            } catch (error) {
                console.error('Error fetching recipe:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load recipe. Please try again later.';
            }
        }

        function displayRecipe(recipe) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('recipeContent').style.display = 'block';

            // Parse ingredients and instructions
            const ingredients = recipe.ingredients ? recipe.ingredients.split('\n').filter(i => i.trim()) : [];
            const instructions = recipe.instructions ? recipe.instructions.split('\n').filter(i => i.trim()) : [];

            // Build the recipe HTML
            const recipeHTML = `
                <div class="recipe-header">
                    <h1>${escapeHtml(recipe.title || recipe.recipeName || 'Untitled Recipe')}</h1>
                    <div class="recipe-meta">
                        ${recipe.category ? `<span class="badge badge-category">${escapeHtml(recipe.category)}</span>` : ''}
                        ${recipe.difficulty ? `<span class="badge badge-difficulty">${escapeHtml(recipe.difficulty)}</span>` : ''}
                    </div>
                </div>

                ${recipe.image_url ? `<img src="${escapeHtml(recipe.image_url)}" alt="${escapeHtml(recipe.title || recipe.recipeName)}" class="recipe-image">` : ''}

                <div class="recipe-content">
                    <div class="info-grid">
                        ${recipe.servings ? `
                            <div class="info-card">
                                <strong>Servings</strong>
                                <span>${escapeHtml(recipe.servings)}</span>
                            </div>
                        ` : ''}
                        ${recipe.prepTime ? `
                            <div class="info-card">
                                <strong>Prep Time</strong>
                                <span>${escapeHtml(recipe.prepTime)} min</span>
                            </div>
                        ` : ''}
                        ${recipe.cookTime ? `
                            <div class="info-card">
                                <strong>Cook Time</strong>
                                <span>${escapeHtml(recipe.cookTime)} min</span>
                            </div>
                        ` : ''}
                        ${recipe.prepTime && recipe.cookTime ? `
                            <div class="info-card">
                                <strong>Total Time</strong>
                                <span>${parseInt(recipe.prepTime) + parseInt(recipe.cookTime)} min</span>
                            </div>
                        ` : ''}
                    </div>

                    ${ingredients.length > 0 ? `
                        <div class="recipe-section">
                            <h2>Ingredients</h2>
                            <ul class="ingredients-list">
                                ${ingredients.map(ingredient => `<li>${escapeHtml(ingredient)}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    ${instructions.length > 0 ? `
                        <div class="recipe-section">
                            <h2>Instructions</h2>
                            <ol class="instructions-list">
                                ${instructions.map(instruction => `<li>${escapeHtml(instruction)}</li>`).join('')}
                            </ol>
                        </div>
                    ` : ''}

                    ${recipe.author ? `
                        <div class="author-info">
                            <strong>Recipe by:</strong> ${escapeHtml(recipe.author)}
                        </div>
                    ` : ''}
                </div>
            `;

            document.getElementById('recipeContent').innerHTML = recipeHTML;
            
            // Update page title
            document.title = `${recipe.title || recipe.recipeName || 'Recipe'} - Family Recipe Collection`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
