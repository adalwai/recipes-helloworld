<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .google-button {
            background: #4285f4;
            color: white;
        }
        .guest-button {
            background: #f1f3f4;
            color: #333;
        }
        .primary-button {
            background: #28a745;
            color: white;
        }
        .secondary-button {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Recipes</h1>
        <p>Choose how you'd like to access the recipes:</p>
        <a href="/home.html?guest=true" class="button guest-button">Continue as Guest</a>
        <a href="/add-recipe.html" class="button google-button">Sign in with Google</a>
    </div>
</body>
</html>
