<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Recipes</title>
    <!-- Google Identity Services -->
    <script src='https://accounts.google.com/gsi/client' async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .guest-button {
            background: #f1f3f4;
            color: #333;
        }
        #googleSignInButton {
            margin: 15px auto;
            display: flex;
            justify-content: center;
        }
        .divider {
            margin: 20px 0;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Recipes</h1>
        <p>Choose how you'd like to access the recipes:</p>
        
        <!-- Google Sign-In using Google Identity Services -->
        <div id="g_id_onload" 
             data-client_id="184950928765-22nhslddgetmmnfl8kl728n6fv0bg7hu.apps.googleusercontent.com"
             data-callback="handleGoogleSignIn"
             data-auto_prompt="false">
        </div>
        <div id="googleSignInButton"></div>
        
        <div class="divider">or</div>
        
        <a class="button guest-button" href="/home.html?guest=true">Continue as Guest</a>
    </div>
    
    <script>
        console.log('[index.html] Page loaded, initializing Google Sign-In');
        
        // Handle Google Sign-In response
        function handleGoogleSignIn(response) {
            try {
                console.log('[index.html] Google Sign-In callback triggered');
                console.log('[index.html] Credential received:', response.credential ? 'YES' : 'NO');
                console.log('[index.html] Credential length:', response.credential ? response.credential.length : 0);
                console.log('[index.html] Credential (first 50 chars):', response.credential ? response.credential.substring(0, 50) + '...' : 'N/A');
                
                // Send the credential token to backend for verification
                console.log('[index.html] Sending credential to /api/verify-google');
                
                fetch('/api/verify-google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: response.credential })
                })
                .then(res => {
                    console.log('[index.html] Response status:', res.status);
                    console.log('[index.html] Response statusText:', res.statusText);
                    return res.json();
                })
                .then(data => {
                    console.log('[index.html] Response data:', JSON.stringify(data, null, 2));
                    
                    if (data.success) {
                        console.log('[index.html] Authentication successful!');
                        console.log('[index.html] User email:', data.user.email);
                        console.log('[index.html] User name:', data.user.name);
                        
                        // Store user info and token in sessionStorage
                        sessionStorage.setItem('user', JSON.stringify(data.user));
                        sessionStorage.setItem('authToken', response.credential);
                        console.log('[index.html] User data stored in sessionStorage');
                        
                        // Redirect to home
                        console.log('[index.html] Redirecting to /home.html');
                        window.location.href = '/home.html';
                    } else {
                        console.error('[index.html] Authentication failed:', data.error);
                        alert('Authentication failed: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('[index.html] EXCEPTION during sign-in:', error.name);
                    console.error('[index.html] Error message:', error.message);
                    console.error('[index.html] Error stack:', error.stack);
                    alert('An error occurred during sign-in. Check console for details.');
                });
            } catch (error) {
                console.error('[index.html] ERROR in handleGoogleSignIn:', error);
                alert('Sign-in failed: ' + error.message + '. Please try again or use Guest mode.');
            }
        }
        
        // Initialize Google Identity Services when library is loaded
        window.onload = function() {
            try {
                console.log('[index.html] window.onload triggered');
                
                // Check if Google Identity Services is available
                if (typeof google === 'undefined') {
                    console.warn('[index.html] Google object not found, waiting for library to load...');
                    
                    // Retry initialization after delay
                    setTimeout(function() {
                        try {
                            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                                console.log('[index.html] Google Identity Services library loaded after delay');
                                initializeGoogleSignIn();
                            } else {
                                console.error('[index.html] Google Identity Services library failed to load after delay');
                                displayFallbackMessage();
                            }
                        } catch (retryError) {
                            console.error('[index.html] Error during retry initialization:', retryError);
                            displayFallbackMessage();
                        }
                    }, 2000);
                    return;
                }
                
                if (!google.accounts || !google.accounts.id) {
                    console.error('[index.html] Google Identity Services API not available');
                    displayFallbackMessage();
                    return;
                }
                
                console.log('[index.html] Google Identity Services library loaded successfully');
                initializeGoogleSignIn();
                
            } catch (error) {
                console.error('[index.html] Error in window.onload:', error);
                displayFallbackMessage();
            }
        };
        
        function initializeGoogleSignIn() {
            try {
                console.log('[index.html] Initializing Google Sign-In...');
                
                // Initialize the Google Sign-In
                google.accounts.id.initialize({
                    client_id: '184950928765-22nhslddgetmmnfl8kl728n6fv0bg7hu.apps.googleusercontent.com',
                    callback: handleGoogleSignIn,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });
                console.log('[index.html] Google Sign-In initialized successfully');
                
                // Render the sign-in button
                const buttonContainer = document.getElementById('googleSignInButton');
                if (buttonContainer) {
                    google.accounts.id.renderButton(
                        buttonContainer,
                        { 
                            theme: 'outline', 
                            size: 'large',
                            width: 300,
                            text: 'signin_with',
                            shape: 'rectangular'
                        }
                    );
                    console.log('[index.html] Google Sign-In button rendered successfully');
                } else {
                    console.error('[index.html] Button container not found');
                }
                
            } catch (error) {
                console.error('[index.html] Error initializing Google Sign-In:', error);
                displayFallbackMessage();
            }
        }
        
        function displayFallbackMessage() {
            console.log('[index.html] Displaying fallback message');
            const buttonContainer = document.getElementById('googleSignInButton');
            if (buttonContainer) {
                buttonContainer.innerHTML = '<p style="color: #666; font-size: 14px;">Google Sign-In temporarily unavailable.<br/>Please use Guest mode to continue.</p>';
            }
        }
    </script>
</body>
</html>
