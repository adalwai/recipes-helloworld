<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Recipes</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .guest-button {
            background: #f1f3f4;
            color: #333;
        }
        #googleSignInButton {
            margin: 15px auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Recipes</h1>
        <p>Choose how you'd like to access the recipes:</p>
        <a class="button guest-button" href="/home.html?guest=true">Continue as Guest</a>
        <div id="googleSignInButton"></div>
    </div>

    <script>
        function handleGoogleSignIn(response) {
            // Send the credential token to backend for verification
            fetch('/api/verify-google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // Store user info and redirect to home
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/home.html';
                } else {
                    alert('Authentication failed: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during sign-in');
            });
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '184950928765-22nhslddgetmmnfl8kl728n6fv0bg7hu.apps.googleusercontent.com',
                callback: handleGoogleSignIn
            });
            google.accounts.id.renderButton(
                document.getElementById('googleSignInButton'),
                { theme: 'outline', size: 'large', width: '100%' }
            );
        };
    </script>
</body>
</html>
